<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Movie Info</title>
  </head>

  <body>
    <section class="home">
      <div class="logo">
        <h2>FilmVIbe</h2>
      </div>
      <form>
        <input
          type="text"
          name="movie"
          placeholder="Search for movies and series"
          class="search"
        />
      </form>
      <div class="slider">
        <div
          class="slide active"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.7)
              ),
              url('assets/the-witcher2.jpg');
          "
        >
          <div class="container">
            <div class="caption">
              <h1>The Witcher</h1>
              <p class="rating"><span class="fa fa-star star"></span>8.1</p>
              <a href="movieDetails.html?type=tv&id=71912">view</a>
            </div>
            <img class="header-card" src="assets/the-witcher.jpg" alt="" />
          </div>
        </div>
        <div
          class="slide"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.7)
              ),
              url('assets/parasite2.jpg');
          "
        >
          <div class="container">
            <div class="caption">
              <h1>Parasite</h1>
              <p class="rating"><span class="fa fa-star star"></span>8.5</p>
              <a href="movieDetails.html?type=movie&id=496243">view</a>
            </div>
            <img class="header-card" src="assets/parasite.jpg" alt="" />
          </div>
        </div>
        <div
          class="slide"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.7)
              ),
              url('assets/stranger-things2.jpg');
          "
        >
          <div class="container">
            <div class="caption">
              <h1>Stranger Things</h1>
              <p class="rating"><span class="fa fa-star star"></span>8.5</p>
              <a href="movieDetails.html?type=tv&id=66732">view</a>
            </div>
            <img class="header-card" src="assets/stranger-things.jpg" alt="" />
          </div>
        </div>
        <div
          class="slide"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.7)
              ),
              url('assets/money-heist2.jpg');
          "
        >
          <div class="container">
            <div class="caption">
              <h1>Money Heist</h1>
              <p class="rating"><span class="fa fa-star star"></span>8.4</p>
              <a href="movieDetails.html?type=tv&id=71446" class="view">View</a>
            </div>
            <img class="header-card" src="assets/money-heist.jpg" alt="" />
          </div>
        </div>
        <div
          class="slide"
          style="
            background-image: linear-gradient(
                rgba(0, 0, 0, 0.4),
                rgba(0, 0, 0, 0.7)
              ),
              url('assets/joker2.jpg');
          "
        >
          <div class="container">
            <div class="caption">
              <h1>Joker</h1>
              <p class="rating"><span class="fa fa-star star"></span>8.2</p>
              <a href="movieDetails.html?type=movie&id=475557">view</a>
            </div>
            <img class="header-card" src="assets/joker.jpg" alt="" />
          </div>
        </div>
      </div>

      <!-- controls  -->
      <div>
        <div class="prev"></div>
        <div class="next"></div>
      </div>

      <!-- indicators -->
      <div class="indicator"></div>
    </section>

    <div class="container">
      <!-- <a href="movieDetails.html?type=movie&id=36647"><button>test</button></a> -->

      <div class="loader hide"></div>
      <div class="movie-title"></div>
      <button class="btn search-left hide">&#10094;</button>
      <button class="btn search-right hide">&#10095;</button>
      <div class="movies">
        <!-- movie data -->
      </div>
      <h1>Top-Rated Movies</h1>
      <h2 class="fans"><span>|</span>Fan favorites</h2>
      <button class="btn rated-left">&#10094;</button>
      <button class="btn rated-right">&#10095;</button>
      <div class="top-rated">
        <!-- top rated movies -->
      </div>
      <h1>Trending</h1>
      <button class="btn trend-left">&#10094;</button>
      <button class="btn trend-right">&#10095;</button>
      <div class="trending">
        <!-- upcoming movies -->
      </div>

      <h1>Tv Shows</h1>
      <button class="btn start">&#10094;</button>
      <button class="btn end">&#10095;</button>
      <div class="shows">
        <!-- tv shows -->
      </div>
    </div>
    <hr />

    <footer>
      <div class="container">
        <p class="me">
          Built by
          <a href="https://adedimola.tech/">Adedimola</a>
          <span class="year" id="copyright">&copy;2020</span>
        </p>
        <p class="powered">
          Powered by
          <a
            href="https://developers.themoviedb.org/3/getting-started/introduction"
            ><img class="themoviedb" src="assets/themoviedb.svg" alt=""
          /></a>
        </p>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/Draggable.js"
      integrity="sha512-9xNHEarZNqgk4DK6rnJP5jU18aJVGiI5kUHDcG+8Z9cMRnIOKavvilEaS1CPtLj5GfXXO8suRzydhLU6gWQfDA=="
      crossorigin="anonymous"
    ></script>
    <script src="js/movies.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
